name: Manual Build and Push

# Run workflow by manual dispatch
on:
  workflow_dispatch:
    inputs:
      image:
        description: 'The desired image (aica-technology/<image>:<ros_distro>)'
        required: true
      cl_branch:
        description: 'If set, the desired branch of control libraries for the combined image'
        required: false
        default: ''

jobs:
  build-publish:
    if: ${{ github.event.inputs.cl_branch == '' }}
    runs-on: ubuntu-latest
    name: Build and publish ROS workspace image
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build and Push
        uses: ./.github/actions/build-push
        with:
          image: ${{ github.event.inputs.image }}
          cl_branch: ${{ github.event.inputs.cl_branch }}
          secret: ${{ secrets.GITHUB_TOKEN }}
